{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.username.label }} {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.password.label }} {{ form.password() }}
    </div>
    <div class="btn-primary">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
